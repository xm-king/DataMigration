<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>后台管理</title>
<link rel="stylesheet" type="text/css" href="css/common.css" />
<link rel="stylesheet" type="text/css" href="css/main.css" />
<script type="text/javascript" src="js/libs/modernizr.min.js"></script>
</script>
</head>
<body>
	<div class="topbar-wrap white">
		<div class="topbar-inner clearfix">
			<div class="topbar-logo-wrap clearfix">
				<h1 class="topbar-logo none">
					<a href="index.html" class="navbar-brand">后台管理</a>
				</h1>
				<ul class="navbar-list clearfix">
					<li><a class="on" href="index.html">首页</a></li>
					<li><a href="#" target="_blank">网站首页</a></li>
				</ul>
			</div>
			<div class="top-info-wrap">
				<ul class="top-info-list clearfix">
					<li><a href="http://www.jscss.me">管理员</a></li>
					<li><a href="http://www.jscss.me">修改密码</a></li>
					<li><a href="http://www.jscss.me">退出</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="container clearfix">
		#include("_left.html")
		<!--/sidebar-->
		<div class="main-wrap">

			<div class="crumb-wrap">
				<div class="crumb-list">
					<i class="icon-font"></i><a href="/jscss/admin">首页</a><span
						class="crumb-step">&gt;</span><span class="crumb-name">连接管理</span>
				</div>
			</div>
			<div class="search-wrap">
				<div class="search-content">
					<form action="/jscss/admin/design/index" method="post">
						<table class="search-tab">
							<tr>
								<th width="120">选择分类:</th>
								<td><select name="search-sort" id="">
										<option value="">全部</option>
										<option value="mysql">MySQL</option>
										<option value="oracle">Oracle</option>
								</select></td>
								<th width="70">关键字:</th>
								<td><input class="common-text" placeholder="关键字"
									name="keywords" value="" id="" type="text"></td>
								<td><input class="btn btn-primary btn2" name="sub"
									value="查询" type="submit"></td>
							</tr>
						</table>
					</form>
				</div>
			</div>
			<div class="result-wrap">
				<form name="myform" id="myform" method="post">
					<div class="result-title">
						<div class="result-list">
							<a href="insert.html"><i class="icon-font"></i>新增连接</a> <a
								id="batchDel" href="javascript:void(0)"><i class="icon-font"></i>批量删除</a>
							<!-- <a id="updateOrd" href="javascript:void(0)"><i class="icon-font"></i>更新排序</a> -->
						</div>
					</div>
					<div class="result-content">
						<table class="result-tab" width="100%">
							<tr>
								<th class="tc" width="5%"><input class="allChoose" name=""
									type="checkbox"></th>
								<th>ID</th>
								<th>标题</th>
								<th>数据库类型</th>
								<th>用户名</th>
								<th>密码</th>
								<th>连接URL</th>
								<th>操作</th>
							</tr>
							#foreach($model in $list)
							<tr>
								<td class="tc"><input name="id[]" value="59"
									type="checkbox"></td>
								<td>$model.id</td>
								<td title="发哥经典"><a target="_blank" href="#" title="发哥经典">$model.name</a></td>
								<td>$model.type</td>
								<td>$model.userName</td>
								<td>$model.passWord</td>
								<td>$model.connectionUrl</td>
								<td><a class="link-update" href="update.html?id=$model.id">修改</a>
									<a class="link-del"
									href="v1/database/invoke/delete?id=$model.id">删除</a></td>
							</tr>
							#end
						</table>
						<!--  <div class="list-page"> 2 条 1/1 页</div> -->
					</div>
				</form>
			</div>
		</div>
		<!--/main-->
	</div>
</body>
</html>
