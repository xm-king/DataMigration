<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>测试页面</title>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#checkConnection").click(function(){
				var myForm = this.form;
				var data ={
						type:myForm.type.value,
						userName:myForm.userName.value,
						passWord:myForm.passWord.value,
						connectionUrl:myForm.connectionUrl.value
				};
				$.ajax({
					   type: "POST",
					   url: "v1/database/check",
					   data: data,
					   success: function(msg){
						  alert(msg);
					   }
				});
			});
		});
	</script>
</head>
<body>
	<form action="v1/database/invoke" method="POST">
		DataBase Type:
		<select name="type">
			<option value="mysql">mysql</option>
			<option value="oracle">oracle</option>
		</select><br>
		数据库连接命名:<input type="text" name="name" value="测试"/><br>
		数据库连接用户名:<input type="text" name="userName" value="root"/><br>
		数据库连接密码:<input type="text" name="passWord" value=""/><br>
		数据库连接地址:<input type="text" name="connectionUrl" value="jdbc:mysql://127.0.0.1:3306/dataMigration"/><br>
		<input type="button" id="checkConnection" value="测试连接">  <input type="submit" value="提交"> 
	</form>
</body>
</html>
